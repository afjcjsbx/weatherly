<html>
<head>
  <title>Weatherly dashboard</title>
  <!--mobile-apps-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!--//mobile-apps-->
  <!--Custom Theme files-->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <!--//Custom Theme files -->
  <!--web-font-->
  <link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  <!--//web-font-->
  <!--//skycons-icons-->
</head>


<body>
  <!-- main -->
  <div class="main">
    <div class="main-info">
      <div class="weather-top"> 
 
        <div class="weather-grids weather-mdl">
          <canvas id="clear-day" width="70" height="70"></canvas>
        </div>

        <div class="clear"> </div>
      </div>
      <div class="weather-bottom">  
        


        <center>
          <h1><font color="#ffffff">Weather Dashboard</font></h1>
          <br><br><br>
			{% for item in cities %}
			  <h1><font color="#ffffff"><a href="{{ url_for('weather_dashboard', city=item) }}">{{ item }}</a></h1></font>
			  {% endfor %}
			

		</center>




        <div class="clear"> </div>
      </div>

    </div>
    <!--copyright-->
    <div class="copyright">
  
    </div>
    <!--//copyright-->
  </div>  
  <!--//main -->
</body>
</html>
